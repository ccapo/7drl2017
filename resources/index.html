<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>EscapeCraft: Craft your Escape</title>
    <link rel='stylesheet' href='main.css'>
    <link rel='stylesheet' href='pong.css'>
  </head>
  <body>
    <div class='header'>
      <div>EscapeCraft: Craft your Escape</div>
    </div>
    <div class='clearfix'>
      <div class='column sidemenu'>
        <div class='commands'>
          <div>Commands</div>
          <table>
            <tr><td><button id='craft'>Craft</button></td><td><button id='drop'>Drop</button></td><td><button id='remove'>Remove</button></td></tr>
            <tr><td><button id='use'>Use</button></td><td><button id='wear'>Wear</button></td><td><button id='wield'>Wield</button></td></tr>
          </table>
          </div>
        <div class='inventory'>
          <div>Inventory</div>
          <ul id='inventory'></ul>
        </div>
      </div>
      <div id='game' class='column content'>
        <span id='loading-animation'></span>
        <div id='loading-message'></div>
      </div>
    </div>
  </body>
  <script>
    require('./renderer');
  </script>
</html>
